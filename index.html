<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website With Login & Registration</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h2 class="logo">Cyberkingfisher</h2>
      <nav class="navigation">
        <a href="https://kingfisherhaker.github.io" target="_blank">主页</a>
        <a href="https://www.123pan.com/FileView?fileId=9297358&shareKey=DlWoTd-ibp8A&sharePwd=" target="_blank">加入我们</a>
        <a href="https://kingfisherhaker.github.io/knkj51zyyvip" target="_blank">积分册</a>
        <a href="https://www.123pan.com/s/DlWoTd-tbp8A" target="_blank">开源项目</a>
        <button class="btnLogin-popup">点一下呗</button>
      </nav>
    </header>

    <div class="wrapper">
      <span class="icon-close">
        <ion-icon name="close"></ion-icon>
      </span>
      <div class="form-box login">
        <h2>请点击关闭按钮或点击下方按钮（实力不够）</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon">
      
            <input type="输入" required />
            <label>纯属展现实力</label>
          </div>

          <div class="remember-forgot">
          </div>
          <a type="submit" class="btn" href="https://kingfisherhaker.github.io">进入副主页</button>
          <div class="login-register">
            <p><a href="#" class="register-link"></a></p>
          </div>
        </form>
      </div>

      <div class="form-box register">
        <h2>Registration</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon">
              <ion-icon name="person"></ion-icon>
            </span>
            <input type="text" required />
            <label>Username</label>
          </div>

          <div class="input-box">
            <span class="icon">
              <ion-icon name="mail"></ion-icon>
            </span>
            <input type="email" required />
            <label></label>
          </div>

          <div class="input-box">
            <span class="icon">
              <ion-icon name="lock-closed"></ion-icon>
            </span>
            <input type="password" required />
            <label>Password</label>
          </div>

          <div class="remember-forgot">
            <label><input type="checkbox" />I agree to the terms & conditions</label>
          </div>
          <button type="submit" class="btn">Register</button>
          <div class="login-register">
            <p>Already have an account?<a href="https://kingfisherhaker.github.io" class="login-link"></a></p>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
  </body>
</html>
